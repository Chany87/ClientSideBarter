
 <form  dir=rtl [formGroup]="addPublicationForm">

  <div appearance="fill" class="appearance">
    <input  type="text" formControlName="postTitle" name="postTitle" placeholder="כותרת הפרסום">
  </div>
<hr/>
  <div appearance="fill" class="appearance">
    <textarea formControlName="publicationContent" name="publicationContent" placeholder="הקלד כאן את תוכן הפרסום שלך "> </textarea>
  </div>

  <hr/>
    <mat-checkbox class="example-margin"  formControlName="ifStar" name="ifStar" >Check me!</mat-checkbox>
    
  <button mat-raised-button color="primary" [disabled]="!addPublicationForm.valid" (click)="addPublish()" >שליחה </button>

</form>
