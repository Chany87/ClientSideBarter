<table mat-table [dataSource]="messages" class="mat-elevation-z8">

    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef style="width: 150px;text-align: center;"> User Name </th>
        <td mat-cell *matCellDef="let message"> {{message.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef style="width: 150px;text-align: center;"> Phone </th>
        <td mat-cell *matCellDef="let message"> {{message.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="messageContent">
        <th mat-header-cell *matHeaderCellDef style="width: 150px;text-align: center;"> Message Content </th>
        <td mat-cell *matCellDef="let message"> {{message.messageContent}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef style="width: 150px;text-align: center;"> Image </th>
        <td mat-cell *matCellDef="let message" class="images">
        <img *ngIf="message.image" src= {{message.image}} style=" height: 100px;width: 150px;">
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 150px;text-align: center;"> Actions </th>
        <td mat-cell *matCellDef="let element">
            <!-- <button mat-button (click)="editMessage()">Edit</button> -->
            <button class="bottonMenu" (click)="openDialog(element.id)"  >צור קשר</button>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
