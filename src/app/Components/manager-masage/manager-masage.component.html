<table mat-table [dataSource]="messages" class="mat-elevation-z8">

    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let message"> {{message.userName}} </td>
    </ng-container>
    &nbsp;

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let message"> {{message.phone}} </td>
    </ng-container>
    &nbsp;

    <ng-container matColumnDef="messageContent">
        <th mat-header-cell *matHeaderCellDef> Message Content </th>
        <td mat-cell *matCellDef="let message"> {{message.messageContent}} </td>
    </ng-container>
    &nbsp;    &nbsp;
 
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let message" class="images">
        <img src= {{message.image}} style=" height: 100px;width: 150px;">
        </td>
    </ng-container>
&nbsp;
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="editMessage()">Edit</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
