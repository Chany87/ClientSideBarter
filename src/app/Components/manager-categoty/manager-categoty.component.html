<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="categoryName">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Big Picture</mat-label>
      <input matInput formControlName="bigPicture">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Small Picture</mat-label>
      <input matInput formControlName="smallPicture">
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Add Category</button>
  </form>
